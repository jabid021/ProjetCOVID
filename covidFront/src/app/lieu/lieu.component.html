<div class="container">
  <h2>Vos Lieux de rendez-vous</h2>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Physique/Virtuel?</th>
      <th>Adresse</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let lieu of list()">
      <td>{{lieu.nom}}</td>
      <td>{{lieu.virtuel | typerdv}}</td>
      <td>{{lieu.adr?.rue}} {{lieu.adr?.complement}}  {{lieu.adr?.codePostal}} {{lieu.adr?.ville}}</td>
      <td>
        <div class="btn-group btn-group-sm">
        <a type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo"(click)="edit(lieu.id)" ><i class="fa fa-edit"></i></a>
        <a class="btn btn-danger" (click)="delete(lieu.id)"><i class="fa fa-trash"></i></a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo" (click)="add()">Ajouter un lieu</button>
  <div id="demo" class="collapse">
    <div class="card-body">
      <div class="form-group">
        <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="lieuForm.nom">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="" id="virtual" name="radio" (change)="checkVirtuel($event.target)">
        <label class="form-check-label" for="virtual">
          Virtuel
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="" id="physic" name="radio" (change)="checkPhysique($event.target)">
        <label class="form-check-label" for="physic">
          Physique
        </label>
      </div>
        <div class="container" id="adresse" *ngIf="check">
      <div class="form-group">
        <label for="rue">Rue:</label>
        <input type="text" class="form-control" id="rue" [(ngModel)]="lieuForm.adr.rue">
      </div>
      <div class="form-group">
        <label for="complement">Compl√©ment:</label>
        <input type="text" class="form-control" id="complement" [(ngModel)]="lieuForm.adr.complement">
      </div>
      <div class="form-group">
        <label for="codePostal">Code postal:</label>
        <input type="text" class="form-control" id="codePostal" [(ngModel)]="lieuForm.adr.codePostal">
      </div>
      <div class="form-group">
        <label for="ville">Ville:</label>
        <input type="text" class="form-control" id="ville" [(ngModel)]="lieuForm.adr.ville">
      </div>
    </div>
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="save()">Ajouter le lieu</button>
    <button type="button" class="btn btn-outline-danger" data-toggle="collapse" data-target="#demo" (click)="cancel()">Annuler</button>
  </div>
</div>
